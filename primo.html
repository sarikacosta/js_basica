<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<script>
		a=0;
		function teste()
		{
			var numero = document.getElementById("numero").value;
			for(i=2; i<numero; i++)
			{
				if(numero%i==0)
				{
					a++;
				}
			}
			if(a==0)
			{
				document.write ("O número é primo!")
			}
			else
			{
				document.write ("O número não é primo!")
			}
		}
	</script>
</head>
<body>
	<form>
		<label for="numero"> Número: </label>
		<input type="number" id="numero"/>
		<input type="button" onclick="teste()" value="verificar"/>
	</form>
</body>
</html>
